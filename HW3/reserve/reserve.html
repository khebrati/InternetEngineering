<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="reserve.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
          integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
          crossorigin="anonymous" referrerpolicy="no-referrer"/>
    <script src="reserve.js"></script>
    <title>Reservation</title>
</head>

<body>
<div id="background">
    <div id="movie-selection">
        <img id="movie-poster" src="moviePosters/kill-bill-poster.jpg" alt="kill-bill-poster">
        <div id="next-movie" class="selection">
            <i class="fa fa-caret-left fa-2x" aria-hidden="true" onclick="prevMovie()"></i>
            <div id="next-movie-text">
                Kill bill Vol1
            </div>
            <div id="movie-time">
                default
            </div>
            <i class="fa fa-caret-right fa-2x" aria-hidden="true" onclick="nextMovie()"></i>
        </div>
    </div>
    <div>
        <div id="next-hall" class="next-hall selection">
            <i class="fa fa-caret-left fa-2x" aria-hidden="true" onclick="prevHall()"></i>
            <div id="next-hall-text">
            </div>
            <i class="fa fa-caret-right fa-2x" aria-hidden="true" onclick="nextHall()"></i>
        </div>
        <div id="seats">

        </div>
        <div>
            <button onclick="reserveSeat()">Reserve</button>
        </div>
    </div>
</div>
</body>

</html>
