<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
    <title>TicTacToe</title>
</head>
<body>
<div id="container">
    <h1>Tic-Tac-Toe</h1>
    <div id="TicTac">
        <div class="element" data-row="0" data-col="0">
        </div>
        <div class="element" data-row="0" data-col="1">
        </div>
        <div class="element" data-row="0" data-col="2">
        </div>
        <div class="element" data-row="1" data-col="0">
        </div>
        <div class="element" data-row="1" data-col="1">
        </div>
        <div class="element" data-row="1" data-col="2">
        </div>
        <div class="element" data-row="2" data-col="0">
        </div>
        <div class="element" data-row="2" data-col="1">
        </div>
        <div class="element" data-row="2" data-col="2">
        </div>
    </div>
    <button id="restart-button">
        Restart
    </button>
</div>
</body>
</html>
