<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Quiz</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>
<body>
<div id="background">
    <div id="container">
        <h1>Quiz</h1>
        <p id="question">What is the capital of france?</p>
        <div id="options">
            <label class="option">
                <input type="radio" name="options">Paris
            </label>
            <label class="option">
                <input type="radio" name="options">London
            </label>
            <label class="option" name = "options">
                <input type="radio" name="options">Berlin
            </label>
            <label class="option">
                <input type="radio"name="options">Madrid
            </label>
        </div>
        <button id="next-done-button">
            Next
        </button>
    </div>
</div>
</body>
</html>
