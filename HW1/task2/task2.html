<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <meta name="description" content="The official page for everything samsung">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>SAMSUNG</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="stylesheet"
          href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&icon_names=account_circle"/>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0&icon_names=search" />
    <link rel="stylesheet"
          href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&icon_names=shopping_back"/>
    <style>
        *,
        *::before,
        *::after {
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        .material-symbols-outlined {
            font-variation-settings: 'FILL' 0,
            'wght' 400,
            'GRAD' 0,
            'opsz' 24;
            font-size: clamp(0.5rem, 2vw, 2rem);
            /*font-size: 2rem;*/
        }

        body {
            font-family: 'Roboto';
        }

        h1,
        h2,
        h3,
        h4,
        h5,
        h6,
        p,
        ul,
        body {
            margin: 0;
        }

        #samsung-logo {
            width: 8%;
            height: auto;
        }

        ul {
            list-style: none;
            padding: 0;
        }

        .nav-destinations {
            display: flex;
            flex-direction: row;
            justify-content: space-between;
            align-items: center;
            font-weight: 500;
            width: 50vw;
            font-size: clamp(0.5rem, 1vw, 2rem);
        }
        .navbar-icons{
            display: flex;
            flex-direction: row;
            justify-content: space-between;
            align-items: center;
            width: 6vw;
        }
        nav{
            display: flex;
            flex-direction: row;
            justify-content: space-between;
            align-items: center;
            margin: 0 20px 0 20px;
        }
        a{
            text-decoration: none;
            color: inherit;
            cursor: pointer;
        }

        .nav-destinations li a, .navbar-icons li a {
            display: block; /* Makes the entire area clickable */
        }
        .insightful-sentence{
            font-weight: 500;
            width: 50vw;
            font-size: clamp(1rem, 1vw, 2rem);
        }
        .banner-header{
            font-weight: 700;
            font-size: clamp(1.5rem, 5vw + 0.5rem, 3rem);
        }
        .shop-button{
            background-color: white;
            color: black;
            width: 100px;
            height: 40px;
            border-radius: 30px;
            font-weight: 700;
            border: none;
        }
        .banner-text{
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            height: 160px;
            margin:0 10vh;
            color: white;
        }
        .banner-container{
            display: flex;
            flex-direction: row;
            align-items: center;
            background-image: url("hero-image.webp");
            background-color: black;
            /*background-size: contain;*/
            background-repeat: no-repeat;
            background-position: right;
            height: 500px;
        }
    </style>
</head>

<body>
<nav>
    <img id="samsung-logo" src="samsung-logo.jpg" alt="samsung-log">
    <ul class="nav-destinations">
        <li><a href="">Shop</a></li>
        <li><a href="">Mobile</a></li>
        <li><a href="">TV & AV</a></li>
        <li><a href="">Appliance</a></li>
        <li><a href="">Computing & Displays</a></li>
        <li><a href="">Wearables</a></li>
        <li><a href="">Accessories</a></li>
    </ul>
    <ul class="navbar-icons">
        <li>
            <a href="">
                <span class="material-symbols-outlined">search</span>
            </a>
        </li>
        <li>
            <a href="">
                <span class="material-symbols-outlined">shopping_bag</span>
            </a>
        </li>
        <li>
            <a href="">
                <span class="material-symbols-outlined">account_circle</span>
            </a>
        </li>
    </ul>
</nav>
<div class="banner-container">
    <div class="banner-text">
        <h1 class="banner-header">
            AI, just for you
        </h1>
        <p class="insightful-sentence">
            Smart insights for everyday wellness.
        </p>
        <button class="shop-button">
            Shop now
        </button>
    </div>
</div>
</body>
